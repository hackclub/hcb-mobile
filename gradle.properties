# Gradle properties for better build performance and memory management

org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=4g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.configuration-cache=true
org.gradle.caching=true
org.gradle.workers.max=4
android.useAndroidX=true
android.enableJetifier=true
android.enableR8.fullMode=true
android.enableDexingArtifactTransform=false
android.dexOptions.javaMaxHeapSize=4g
android.enableSeparateAnnotationProcessing=true
android.enableResourceOptimizations=true
